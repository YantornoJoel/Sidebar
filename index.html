<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sidebar Dashboard Template</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    </head>
    <body>
        <input type="checkbox" id="check">

        <!--Header inicio-->
        <header>
            <label for="check">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>

            <div class="left_area">
                <h3>Car <span>Volkswagen</span></h3>
            </div>
            <div class="right_area">
                <a href="../Login/login.html" class="logout_btn">Logout</a>
            </div>

        </header>
        <!--Header final-->
        <!--Sidebar inicio-->
        <div class="sidebar">
            <center>
                <img src=""> <i class="fas fa-user-circle" id="usuario"></i> 
                <h4>Username</h4>
            </center>
            <a href="#"><i class="fas fa-user" title="Usuario"></i><span>User</span></a>  
            <a href="#"><i class="fas fa-car" title="Autos"></i><span>Cars</span></a>
            <a href="#"><i class="fab fa-twitch" title="Twitch"></i><span>Twitch</span></a>
            <a href="#"><i class="fas fa-envelope-open" title="Contacto"></i><span>Contact</span></a>
            <a href="#"><i class="fas fa-info-circle" title="Acerca de"></i><span>About</span></a>
            <a href="#"><i class="fas fa-sliders-h" title="Configuraciones"></i><span>Settings</span></a>
        </div>
        <!--Sidebar final-->

        <div class="content"></div>
        
</body>
</html>
